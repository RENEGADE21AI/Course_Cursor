<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Course Cursor</title>
  <link rel="icon" href="images/CursorCoin.png" type="image/png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/nav-bar.css">
  <link rel="stylesheet" href="styles/game-content.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/score-animation.css">
  <link rel="stylesheet" href="styles/cash-world.css">
</head>
<body>
  <div id="screen-container">
    <div class="nav-bar">
      <div class="score" id="scoreDisplay">$0.00</div>
      <div class="nav-bar-button">
        <img src="images/navBarTabButtons/placeholderPlayButton.png" class="play-button" id="playButton" alt="Play Button">
        <img src="images/navBarTabButtons/placeholderCashWorldButton.png" class="play-cash-world-button" id="cashWorldButton" alt="Cash World Button">
        <img src="images/navBarTabButtons/clansButton.png" class="clans-button" id="clansButton" alt="Clans Button">
        <img src="images/navBarTabButtons/placeholderMiniGamesButton.png" class="minigames-button" id="minigamesButton" alt="Mini Games Button">
        <img src="images/navBarTabButtons/placeholderSoundTracksButton.png" class="soundtracks-button" id="soundtracksButton" alt="Soundtracks Icon">
        <img src="images/navBarTabButtons/placeholderAccountButton.png" class="account-button" id="accountButton" alt="Account Button">
        <img src="images/VGstats.png" class="stats-button" id="statsButton" alt="Stats Icon">
        <img src="images/JellySettingsButton.png" class="setting-button" id="settingsButton" alt="Settings Icon">
      </div>
    </div>

  <div class="game-content">
    <div id="playTab" class="tab"></div>
    <div id="accountTab" class="tab"></div>
    <div id="cashWorldTab" class="tab"></div>
    <div id="clansTab" class="tab"></div>
    <div id="miniGamesTab" class="tab"></div>
    <div id="soundTracksTab" class="tab"></div>
    <div id="statsTab" class="tab"></div>
    <div id="settingsTab" class="tab"></div>
  </div>

  </div>
  
<!-- Modularized JavaScript Files -->
<script src="scripts/dynamicScaling.js" defer></script>
<script src="scripts/gameState.js" defer></script>
<script src="scripts/domElements.js" defer></script>
<script src="scripts/numberFormatter.js" defer></script>
<script src="scripts/storage.js" defer></script>
<script src="scripts/display.js" defer></script>
<script src="scripts/eventListeners.js" defer></script>
<script src="scripts/gameContentTabs.js" defer></script>
<script src="scripts/clans.js" defer></script>
<script src="scripts/soundTrackTabs.js" defer></script>
<script src="scripts/loadTabs.js" defer></script>
<script src="scripts/initGameElements.js" defer></script>
<script src="scripts/cashWorld.js" defer></script>

</body>
</html>
