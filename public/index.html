<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Cursor</title>
  <link rel="icon" href="images/CursorCoin.png" type="image/png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/top-bar.css">
  <link rel="stylesheet" href="styles/game-bar.css">
  <link rel="stylesheet" href="styles/popups.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/score-animation.css">
</head>

<body>

<div class="top-bar">
  <div class="score" id="scoreDisplay">$0.00</div>
  <div class="top-bar-button">
    <img src="images/topBarTabButtons/placeholderPlayButton.png" class="play-button" id="playButton" alt="Play Button">
    <img src="images/topBarTabButtons/placeholderCashWorldButton.png" class="play-cash-world-button" id="cashWorldButton" alt="Cash World Button">
    <img src="images/topBarTabButtons/clansButton.png" class="clans-button" id="clansButton" alt="clans Button">
    <img src="images/topBarTabButtons/placeholderMiniGamesButton.png" class="minigames-button" id="minigamesButton" alt="Minigames Button">
    <img src="images/topBarTabButtons/placeholderSoundTracksButton.png" class="soundtracks-button" id="soundtracksButton" alt="Soundtracks Icon">
    <img src="images/topBarTabButtons/placeholderAccountButton.png" class="account-button" id="accountButton" alt="Account Button">
    <img src="images/VGstats.png" class="stats-button" id="statsButton" alt="Stats Icon">
    <img src="images/JellySettingsButton.png" class="setting-button" id="settingsButton" alt="Settings Icon">
  </div>
</div>

<div class="game-bar">
<div class="tab active" id="playTab">
  <!-- Content specific to the Play tab -->
   <h2>Play Tab</h2>
 </div>
 <div class="tab" id="accountTab">
  <!-- Content specific to the Account tab -->
   <h2>Account Tab</h2>
   <button id="resetProgressButton" class="settings-button reset-button">Reset Progress</button>
  </div>
  <div class="tab" id="cashWorldTab">
    <!-- Content specific to Cash World -->
    <h2>Cash World Tab</h2>
  </div>
  <div class="tab" id="clansTab">
    <!-- Content specific to Clans -->
    <h2>Clans Tab</h2>
  </div>
  <div class="tab" id="miniGamesTab">
    <!-- Content specific to Mini Games -->
    <h2>Mini Games Tab</h2>
  </div>
  <div class="tab" id="soundTracksTab">
    <!-- Content specific to Sound Tracks -->
    <h2>Sound Tracks Tab</h2>
  </div>
  <div class="tab" id="statsTab">
    <!-- Content specific to Stats -->
    <h2>Stats Tab</h2>
  </div>
  <div class="tab" id="settingsTab">
    <!-- Content specific to Settings -->
    <h2>Settings Tab</h2>
  </div>
</div>


<!-- Modularized JavaScript Files -->
<script src="scripts/gameState.js" defer></script>
<script src="scripts/domElements.js" defer></script>
<script src="scripts/storage.js" defer></script>
<script src="scripts/loadSavedData.js" defer></script>
<script src="scripts/display.js" defer></script>
<script src="scripts/eventListeners.js" defer></script>
<script src="scripts/popups.js" defer></script>
<script src="scripts/clans.js" defer></script>
<script src="scripts/soundTrackTabs.js" defer></script>
<script src="scripts/gamebarTabs.js" defer></script>

</body>
</html>
