<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <link rel="icon" href="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/CursorCoin.png?raw=true" type="image/png">
  <style>
    /* Basic styling */
    body {
      margin: 0;
      background-color: #d3d3d3;
      font-family: Arial, sans-serif;
    }

    /* Top bar */
    #topBar {
      height: 20vh;
      background-color: #b0c4de; /* Light blue-gray */
      display: flex;
      align-items: center;
      padding: 0 2%;
      color: white;
      font-size: 2.5vh;
    }

    #cashDisplay {
      flex: 1;
      color: white;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
    }

    /* Upgrades */
    .upgradeButton {
      margin-left: 10px;
      padding: 10px;
      background-color: #b0e57c; /* Light green */
      border: none;
      border-radius: 5px;
      font-size: 2vh;
      cursor: pointer;
      width: 18%;
    }

    /* Cash (Click Me) Image */
    #cashImage {
      width: 7%; /* Adjusted size */
      position: absolute;
      right: 2%;
      bottom: 25%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #cashImage:hover {
      transform: scale(1.2);
    }

    #cashImage:active {
      animation: pulse 0.1s ease forwards;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Settings Button */
    #settingsButton {
      margin-left: auto;
      width: 3%;
      cursor: pointer;
    }

    /* Upgrade text */
    .upgradeDetails {
      font-size: 1.5vh;
      color: black;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Top bar for Cash and upgrades -->
  <div id="topBar">
    <div id="cashDisplay">Cash: $0.00</div>
    <button id="cashPerClickUpgrade" class="upgradeButton">
      Buy More Cash Per Click
      <div class="upgradeDetails">Cost: $10.00</div>
      <div class="upgradeDetails">Current Cash Per Click: $1.00</div>
    </button>
    <button id="cashPerSecondUpgrade" class="upgradeButton">
      Buy More Cash Per Second
      <div class="upgradeDetails">Cost: $10.00</div>
      <div class="upgradeDetails">Current Cash Per Second: $0.00</div>
    </button>
    <img id="settingsButton" src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/JellySettingsButton.png?raw=true" alt="Settings">
  </div>

  <!-- Click Me Image (Cash) -->
  <img id="cashImage" src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/ClickCursorCash.png?raw=true" alt="Click Me to Earn Cash">

  <script>
    let cash = 0;
    let cashPerClick = 1.00;
    let cashPerSecond = 0.00;
    let clickUpgradeCost = 10.00;
    let secondUpgradeCost = 10.00;

    const cashDisplay = document.getElementById("cashDisplay");
    const cashImage = document.getElementById("cashImage");
    const cashPerClickUpgrade = document.getElementById("cashPerClickUpgrade");
    const cashPerSecondUpgrade = document.getElementById("cashPerSecondUpgrade");

    function updateDisplay() {
      cashDisplay.innerText = `Cash: $${cash.toFixed(2)}`;
      cashPerClickUpgrade.querySelector(".upgradeDetails:nth-child(2)").innerText = `Cost: $${clickUpgradeCost.toFixed(2)}`;
      cashPerClickUpgrade.querySelector(".upgradeDetails:nth-child(3)").innerText = `Current Cash Per Click: $${cashPerClick.toFixed(2)}`;
      cashPerSecondUpgrade.querySelector(".upgradeDetails:nth-child(2)").innerText = `Cost: $${secondUpgradeCost.toFixed(2)}`;
      cashPerSecondUpgrade.querySelector(".upgradeDetails:nth-child(3)").innerText = `Current Cash Per Second: $${cashPerSecond.toFixed(2)}`;
    }

    cashImage.addEventListener("click", () => {
      if (cashPerClick === 0) cashPerClick = 1.00; // Initial cash per click setup
      cash += cashPerClick;
      updateDisplay();
    });

    cashPerClickUpgrade.addEventListener("click", () => {
      if (cash >= clickUpgradeCost) {
        cash -= clickUpgradeCost;
        clickUpgradeCost *= 1.15;
        cashPerClick = Math.ceil(cashPerClick * 1.10 * 100) / 100; // 10% increase, rounded to nearest hundredth
        updateDisplay();
      }
    });

    cashPerSecondUpgrade.addEventListener("click", () => {
      if (cash >= secondUpgradeCost) {
        cash -= secondUpgradeCost;
        secondUpgradeCost *= 1.15;
        cashPerSecond = cashPerSecond === 0 ? 1.00 : Math.ceil(cashPerSecond * 1.10 * 100) / 100; // 10% increase, rounded to nearest hundredth
        updateDisplay();
      }
    });

    setInterval(() => {
      cash += cashPerSecond;
      updateDisplay();
    }, 1000);

    updateDisplay();
  </script>

</body>
</html>
