<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platicker - A Platform Clicker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #score-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%; /* Top bar height */
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            font-size: 24px;
            color: white;
            padding-left: 20px; /* Padding to position score on the left */
        }

        #platform {
            position: absolute;
            bottom: 10%; /* Adjusted for game area */
            left: 0;
            width: 20%;
            height: 20px;
            background-color: black;
        }

        #click-button {
            position: absolute;
            right: 20px;
            bottom: 25%;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://github.com/RENEGADE21CODING/Platicker/blob/main/cursor.png?raw=true');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            bottom: 30%; /* Position to align feet with platform */
            left: 20px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-bar">Score: <span id="score">0</span></div>
        <div id="player"></div>
        <div id="platform"></div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;

        // Player controls for left, right, and jump
        document.addEventListener("keydown", function(event) {
            const player = document.getElementById("player");
            const step = 5; // Movement step

            if (event.key === "ArrowLeft" || event.key === "a") {
                player.style.left = parseInt(player.style.left) - step + 'px';
            }
            if (event.key === "ArrowRight" || event.key === "d") {
                player.style.left = parseInt(player.style.left) + step + 'px';
            }
            if (event.key === "ArrowUp" || event.key === "w") {
                // Add jump logic if needed
            }
        });

        // Click button logic
        document.getElementById("click-button").addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = score;
        });
    </script>

</body>
</html>
