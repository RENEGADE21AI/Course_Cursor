<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <style>
    /* Style for the body */
    body {
      background-color: #f0f0f0; /* Light shade of gray */
      margin: 0;
      font-family: Arial, sans-serif; /* Adding a default font */
    }

    /* Style for the top bar */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20vh; /* Increased height to 20% of the screen */
      background-color: #333; /* Dark shade of gray */
      color: white; /* Changed text color back to white */
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    /* Style for the score display */
    #score {
      font-size: 1.5em;
    }

    /* Style for the upgrades section */
    #upgrades {
      display: flex;
      gap: 10px; /* Space between buttons */
      margin-left: auto; /* Push upgrades to the right */
    }

    /* Style for upgrade buttons */
    .upgrade-btn {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Style for the button */
    #click-btn {
      padding: 15px 30px; /* Reduced size */
      font-size: 1.5em; /* Reduced font size */
      background: linear-gradient(to bottom, #00ff7f, #007bff); /* Flipped gradient from top to bottom */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: fixed;
      right: 20px; /* Positioned on the far right */
      bottom: 25%; /* Positioning the button 25% from the bottom */
      transition: transform 0.2s; /* Smooth transition for scaling */
    }

    #click-btn:hover {
      background: linear-gradient(to bottom, #00cc66, #0056b3); /* Flipped darker gradient on hover */
      transform: scale(1.2); /* Scale to 120% on hover */
    }
  </style>
</head>
<body>

  <!-- Top bar with score and upgrades -->
  <div id="top-bar">
    <div id="score">Score: 0</div>
    <div id="upgrades">
      <button class="upgrade-btn" id="upgrade-click">Increase Score per Click (Cost: 10)</button>
      <button class="upgrade-btn" id="upgrade-automatic">Increase Score Addition per Second (Cost: 10)</button>
    </div>
  </div>

  <button id="click-btn">Click Me!</button>

  <script>
    let score = 0;
    let clickValue = 1; // Score per click
    let scorePerSecond = 0; // Score addition per second
    let upgradeClickCost = 10; // Initial cost for score per click upgrade
    let upgradeAutomaticCost = 10; // Initial cost for score addition per second upgrade

    // Get references to score display and buttons
    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('click-btn');
    const upgradeClickButton = document.getElementById('upgrade-click');
    const upgradeAutomaticButton = document.getElementById('upgrade-automatic');

    // Update the score when the button is clicked
    clickButton.addEventListener('click', () => {
      score += clickValue;
      scoreDisplay.textContent = `Score: ${score}`;
    });

    // Upgrade score per click
    upgradeClickButton.addEventListener('click', () => {
      if (score >= upgradeClickCost) {
        score -= upgradeClickCost; // Deduct score
        clickValue++; // Increase score per click
        upgradeClickCost = Math.ceil(upgradeClickCost * 1.15); // Increase cost by 15%
        upgradeClickButton.textContent = `Increase Score per Click (Cost: ${upgradeClickCost})`;
        scoreDisplay.textContent = `Score: ${score}`;
      }
    });

    // Upgrade score addition per second
    upgradeAutomaticButton.addEventListener('click', () => {
      if (score >= upgradeAutomaticCost) {
        score -= upgradeAutomaticCost; // Deduct score
        scorePerSecond++; // Increase score addition per second
        upgradeAutomaticCost = Math.ceil(upgradeAutomaticCost * 1.15); // Increase cost by 15%
        upgradeAutomaticButton.textContent = `Increase Score Addition per Second (Cost: ${upgradeAutomaticCost})`;
        scoreDisplay.textContent = `Score: ${score}`;
      }
    });

    // Update score automatically every second
    setInterval(() => {
      score += scorePerSecond; // Add score per second
      scoreDisplay.textContent = `Score: ${score}`;
    }, 1000); // 1 second interval

  </script>

</body>
</html>
