<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platicker - A Platform Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/CursorCoin.png?raw=true">
</head>
<body>
    <div class="top-bar">
        <div class="score" id="score">Cash: $0.00</div>
        <div class="upgrades">
            <button class="upgrade-button" id="buyCashPerClick">Buy More Cash Per Click</button>
            <div class="currentCashPerClick" id="currentCashPerClick" style="color: white;">Current Cash Per Click: $0.00</div>
            <button class="upgrade-button" id="buyCashPerSecond">Buy More Cash Per Second</button>
            <div class="currentCashPerSecond" id="currentCashPerSecond" style="color: white;">Current Cash Per Second: $0.00</div>
        </div>
        <img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/VGstats.png?raw=true" class="stats-button" id="statsButton" alt="Stats" style="width: 60px; height: 60px;">
        <img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/JellySettingsButton.png?raw=true" class="setting-button" id="settingsButton" alt="Settings" style="width: 60px; height: 60px;">
    </div>

    <div class="game-bar">
        <img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/ClickCursorCash.png?raw=true" class="click-cash" id="clickCash" alt="Cash (Click Me)" style="width: 150px; height: auto;">
    </div>

    <div class="overlay" id="overlay" style="display: none;">
        <div class="popup" id="settingsPopup">
            <span class="close-button" id="closeSettingsPopup">&times;</span>
            <h3>Settings</h3>
            <button class="action-button level-design" id="levelDesignButton">Level Design</button>
            <button class="action-button login-register" id="loginRegisterButton">Login/Register</button>
            <div id="loginRegisterPopup" style="display: none;">
                <h4>Login</h4>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button class="action-button">Login</button>
                <div>
                    <label for="captcha">Captcha:</label>
                    <input type="text" id="captcha" placeholder="Enter Captcha">
                </div>
                <button class="action-button" id="switchToRegisterButton">Switch to Register</button>
            </div>
            <div id="registerPopup" style="display: none;">
                <h4>Register</h4>
                <input type="text" id="regUsername" placeholder="Username">
                <input type="password" id="regPassword" placeholder="Password">
                <div>
                    <label for="captchaReg">Captcha:</label>
                    <input type="text" id="captchaReg" placeholder="Enter Captcha">
                </div>
                <button class="action-button">Register</button>
                <button class="action-button" id="switchToLoginButton">Switch to Login</button>
            </div>
            <button class="action-button reset-progress" id="resetProgressButton">Reset Progress</button>
        </div>
        <div class="popup" id="statsPopup">
            <span class="close-button" id="closeStatsPopup">&times;</span>
            <h3>Stats</h3>
            <!-- Stats content here -->
        </div>
    </div>
</body>
</html>
