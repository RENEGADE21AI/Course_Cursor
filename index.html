<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Platicker Game</title>
</head>
<body>
    <div class="top-bar">
        <div class="score" id="scoreDisplay">Cash: $0.00</div>
        <div class="upgrades">
            <button class="upgrade-button" id="upgradeClickButton">Buy More Cash Per Click (Cost: $10.00)</button>
            <button class="upgrade-button" id="upgradeAutomaticButton">Buy More Cash Per Second (Cost: $10.00)</button>
        </div>
    </div>
    <img src="click-cash.png" alt="Click Cash" class="click-cash" id="clickCash">
    <div class="upgrade-info" id="clickInfo">Current Cash Per Click: $0.50</div>
    <div class="upgrade-info" id="automaticInfo">Current Cash Per Second: $0.25</div>
    <button class="settings-button" id="settingsButton">Settings</button>
    <button class="stats-button" id="statsButton">Stats</button>

    <!-- Settings Overlay -->
    <div class="overlay" id="settingsOverlay">
        <div class="popup">
            <span class="close-button" id="closeSettings">&times;</span>
            <h2>Settings</h2>
            <button class="settings-button reset-progress-button" id="resetProgressButton">Reset Progress</button>
            <button class="settings-button level-design-button">Level Design</button>
            <button class="settings-button">Login/Register</button>
        </div>
    </div>

    <!-- Stats Overlay -->
    <div class="overlay" id="statsOverlay">
        <div class="popup">
            <span class="close-button" id="closeStats">&times;</span>
            <h2>Stats</h2>
            <div class="upgrade-info">Your Highest Amount of Cash Saved Up: <span id="highestCash">0.00</span></div>
            <div class="upgrade-info">Your Net Cash: <span id="netCash">0.00</span></div>
        </div>
    </div>

    <!-- Reset Progress Confirmation Overlay -->
    <div class="overlay" id="resetConfirmationOverlay">
        <div class="reset-confirmation-popup">
            <span class="close-button" id="closeResetConfirmation">&times;</span>
            <h2>Do You Really Want to Reset Your Progress? It Will be Lost Forever!</h2>
            <div>
                <button class="settings-button reset-progress-button" id="confirmResetButton">Yes</button>
                <button class="settings-button reset-progress-button" id="cancelResetButton">Back</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
