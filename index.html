<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Game Structure -->
  <div class="top-bar">
    <div class="score" id="scoreDisplay">Cash: $0.00</div>
    <div class="upgrades">
      <div>
        <button class="upgrade-button" id="upgradeClickButton">Buy More Cash Per Click (Cost: $10.00)</button>
        <div class="upgrade-info" id="clickInfo">Current Cash Per Click: $0.50</div>
      </div>
      <div>
        <button class="upgrade-button" id="upgradeAutomaticButton">Buy More Cash Per Second (Cost: $10.00)</button>
        <div class="upgrade-info" id="automaticInfo">Current Cash Per Second: $0.25</div>
      </div>
    </div>
    <img src="VGstats.png" class="stats-button" id="statsButton" alt="Stats">
    <img src="JellySettingsButton.png" class="setting-button" id="settingsButton" alt="Settings">
  </div>

  <img src="ClickCursorCash.png" class="click-cash" id="clickCash" alt="Click for Cash">

  <!-- Settings Overlay -->
  <div class="overlay" id="settingsOverlay">
    <div class="popup">
      <div class="close-button" id="closeSettings">X</div>
      <h2>Settings</h2>
      <button class="gradient-green" id="loginRegisterButton">Login/Register</button>
      <button class="gradient-turquoise" id="levelDesignButton">Level Design</button>
      <button class="gradient-red" id="resetProgressButton">Reset Progress</button>
    </div>
  </div>

  <!-- Stats Overlay -->
  <div class="overlay" id="statsOverlay">
    <div class="popup">
      <div class="close-button" id="closeStats">X</div>
      <h2>Stats</h2>
      <div class="stat-box">Your Highest Amount of Cash Saved Up: $<span id="highestCash">0.00</span></div>
      <div class="stat-box">Your Net Cash: $<span id="netCash">0.00</span></div>
    </div>
  </div>

  <!-- Reset Progress Confirmation Overlay -->
  <div class="overlay" id="resetConfirmationOverlay">
    <div class="popup">
      <div class="close-button" id="closeResetConfirmation">X</div>
      <h2>Do You Really Want to Reset Your Progress? It Will Be Lost Forever!</h2>
      <div class="confirmation-buttons">
        <button class="gradient-green" id="confirmResetButton">Yes</button>
        <button class="gradient-red" id="cancelResetButton">Back</button>
      </div>
    </div>
  </div>

  <!-- Login/Register Overlay -->
  <div class="overlay" id="loginRegisterOverlay">
    <div class="popup">
      <div class="close-button" id="closeLoginRegister">X</div>
      <h2>Login or Register</h2>
      <button class="gradient-green" id="loginButton">Login</button>
      <button class="gradient-green" id="registerButton">Register</button>
      <button class="gradient-red" id="backLoginRegisterButton">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
