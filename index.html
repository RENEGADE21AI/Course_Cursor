<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Game Container -->
    <div id="gameContainer">
        <h1>Cash Clicker Game</h1>
        <div id="scoreDisplay">Cash: $0.00</div>
        <img src="path/to/your-click-image.png" id="clickCash" alt="Click to earn cash" style="cursor: pointer; width: 100px; height: 100px;">
        <button id="upgradeClickButton">Upgrade Cash Per Click</button>
        <button id="upgradeAutomaticButton">Upgrade Cash Per Second</button>
    </div>

    <!-- Info Section -->
    <div id="infoSection">
        <p id="clickInfo">Current Cash Per Click: $0.50</p>
        <p id="automaticInfo">Current Cash Per Second: $0.25</p>
    </div>

    <!-- Stats and Settings Buttons -->
    <button id="statsButton">View Stats</button>
    <button id="settingsButton">Settings</button>

    <!-- Stats Overlay -->
    <div id="statsOverlay" style="display: none;">
        <div class="overlayContent">
            <h2>Stats</h2>
            <p>Highest Cash: <span id="highestCash">0.00</span></p>
            <p>Net Cash: <span id="netCash">0.00</span></p>
            <p>Total Hours Played: <span id="hoursPlayed">0.00</span></p>
            <button id="closeStats">Close</button>
        </div>
    </div>

    <!-- Settings Overlay -->
    <div id="settingsOverlay" style="display: none;">
        <div class="overlayContent">
            <h2>Settings</h2>
            <button id="resetProgressButton">Reset Progress</button>
            <button id="closeSettings">Close</button>
        </div>
    </div>

    <!-- Reset Confirmation Overlay -->
    <div id="resetConfirmationOverlay" style="display: none;">
        <div class="overlayContent">
            <h3>Are you sure you want to reset your progress?</h3>
            <button id="confirmResetButton">Yes, Reset</button>
            <button id="cancelResetButton">Cancel</button>
            <button id="closeResetConfirmation">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
