<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <style>
    /* Style for the top bar */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10vh;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    /* Style for the score display */
    #score {
      font-size: 1.5em;
    }
    /* Style for the button */
    #click-btn {
      padding: 15px 30px; /* Reduced size */
      font-size: 1.5em; /* Reduced font size */
      background: linear-gradient(to bottom, #00ff7f, #007bff); /* Flipped gradient from top to bottom */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: fixed;
      right: 20px; /* Positioned on the far right */
      bottom: 25%; /* Positioning the button 25% from the bottom */
      transition: transform 0.2s; /* Smooth transition for scaling */
    }
    #click-btn:hover {
      background: linear-gradient(to bottom, #00cc66, #0056b3); /* Flipped darker gradient on hover */
      transform: scale(1.2); /* Scale to 120% on hover */
    }
  </style>
</head>
<body>

  <!-- Top bar with score -->
  <div id="top-bar">
    <div id="score">Score: 0</div>
  </div>

  <button id="click-btn">Click Me!</button>

  <script>
    let score = 0;

    // Get references to score display and button
    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('click-btn');

    // Update the score when the button is clicked
    clickButton.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;

      // Temporarily return to normal size
      clickButton.style.transform = 'scale(1)'; // Reset to normal size
      setTimeout(() => {
        // Check if still hovered over
        if (clickButton.matches(':hover')) {
          clickButton.style.transform = 'scale(1.2)'; // Scale back to 120% if hovered
        }
      }, 100); // 0.1 seconds
    });

    // Add event listeners for mouse enter and leave to manage hover effect
    clickButton.addEventListener('mouseenter', () => {
      clickButton.style.transform = 'scale(1.2)'; // Scale to 120% on hover
    });

    clickButton.addEventListener('mouseleave', () => {
      clickButton.style.transform = 'scale(1)'; // Scale back to normal when not hovered
    });
  </script>

</body>
</html>
