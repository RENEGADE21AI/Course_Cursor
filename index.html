<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platicker - A Platform Clicker Game</title>
    <style>
        /* Main page settings */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        /* Game container settings */
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Score bar settings */
        #score-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%; /* 10% screen height for score bar */
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        /* Platform settings */
        #platform {
            position: absolute;
            bottom: 10%; /* Raise platform above bottom */
            left: 0;
            width: 20%;
            height: 20px;
            background-color: black;
        }

        /* Click Me button settings */
        #click-button {
            position: absolute;
            right: 20px;
            bottom: 25%;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            transition: transform 0.1s;
        }

        #click-button:hover {
            transform: scale(1.2); /* Button grows to 120% on hover */
        }

        /* Player settings */
        #player {
            position: absolute;
            bottom: calc(10% + 20px); /* Align player above the platform */
            left: 20px;
            width: 50px;
            height: 50px;
            background: url('https://github.com/RENEGADE21CODING/Platicker/blob/main/cursor.png?raw=true') no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-bar">Score: <span id="score">0</span></div>
        <div id="platform"></div>
        <div id="player"></div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;

        // Click Me button effect
        const clickButton = document.getElementById("click-button");
        clickButton.addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = score;

            // Temporarily shrink button to original size and restore if still hovering
            clickButton.style.transform = "scale(1)";
            setTimeout(() => {
                if (clickButton.matches(":hover")) {
                    clickButton.style.transform = "scale(1.2)";
                }
            }, 100);
        });
    </script>

</body>
</html>
