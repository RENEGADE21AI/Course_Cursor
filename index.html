<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div id="scoreDisplay" class="score">Cash: $0.00</div>
        <div class="upgrades">
            <button id="upgradeClickButton" class="upgrade-button">Buy More Cash Per Click (Cost: $10.00)</button>
            <button id="upgradeAutomaticButton" class="upgrade-button">Buy More Cash Per Second (Cost: $10.00)</button>
        </div>
        <img id="settingsButton" src="settings-icon.png" class="setting-button" alt="Settings">
        <img id="statsButton" src="stats-icon.png" class="stats-button" alt="Stats">
    </div>
    
    <img id="clickCash" src="cash-icon.png" class="click-cash" alt="Cash Icon">

    <!-- Settings Pop-up -->
    <div id="settingsOverlay" class="overlay">
        <div class="popup">
            <span id="closeSettings" class="close-button">&times;</span>
            <h2>Settings</h2>
            <button id="resetProgressButton" class="settings-button reset-button">Reset Progress</button>
            <!-- Additional Settings buttons can be added here -->
        </div>
    </div>

    <!-- Stats Pop-up -->
    <div id="statsOverlay" class="overlay">
        <div class="popup">
            <span id="closeStats" class="close-button">&times;</span>
            <h2>Stats</h2>
            <div class="stat-scrollable">
                <div class="stat-box">Your Highest Amount of Cash Saved Up: $<span id="highestCash">0.00</span></div>
                <div class="stat-box">Your Net Cash: $<span id="netCash">0.00</span></div>
                <div class="stat-box">Your Hours Played: <span id="hoursPlayed">0.00</span></div>
                <!-- Add more stat boxes here -->
            </div>
        </div>
    </div>

    <!-- Reset Confirmation Pop-up -->
    <div id="resetConfirmationOverlay" class="overlay">
        <div class="popup">
            <span id="closeResetConfirmation" class="close-button">&times;</span>
            <h2>Confirm Reset Progress</h2>
            <p>Are you sure you want to reset your progress? This action cannot be undone.</p>
            <button id="confirmResetButton" class="settings-button reset-button">Confirm Reset</button>
            <button id="cancelResetButton" class="settings-button">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
