<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <link rel="icon" href="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/CursorCoin.png?raw=true" type="image/png">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background-color: #f0f0f0;
    }
    .top-bar {
      width: 100%;
      height: 20vh;
      background-color: #b0c4de;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1em;
      box-sizing: border-box;
    }
    .score {
      color: white;
      font-size: 2.5em;
    }
    .upgrades {
      display: flex;
      gap: 1em;
    }
    .upgrade-button {
      padding: 10px 20px;
      font-size: 1em;
      color: black;
      background-color: #d1ffd1;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.1s;
    }
    .upgrade-button:active {
      transform: scale(0.95);
    }
    .click-cash {
      width: 120px;
      height: auto;
      position: absolute;
      bottom: 25%;
      right: 2%;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .click-cash:hover {
      transform: scale(1.2);
    }
    .setting-button, .stats-button {
      width: 60px;
      height: 60px;
      cursor: pointer;
    }
    .stats-button {
      margin-left: 1px;
    }
    .upgrade-info {
      font-size: 0.9em;
      color: black;
      text-align: center;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 2px solid #333;
      padding: 20px;
      z-index: 1000;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      height: 400px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 900;
      display: none;
    }
    .close-button {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      color: red;
    }
    .action-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .level-design { background-color: blue; color: white; }
    .login-register { background-color: green; color: white; }
    .reset-progress { background-color: red; color: white; }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="score" id="scoreDisplay">Cash: $0.00</div>
  <div class="upgrades">
    <div>
      <button class="upgrade-button" id="upgradeClickButton">Buy More Cash Per Click (Cost: $10.00)</button>
      <div class="upgrade-info" id="clickInfo">Current Cash Per Click: $0.50</div>
    </div>
    <div>
      <button class="upgrade-button" id="upgradeAutomaticButton">Buy More Cash Per Second (Cost: $10.00)</button>
      <div class="upgrade-info" id="automaticInfo">Current Cash Per Second: $0.25</div>
    </div>
  </div>
  <img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/VGstats.png?raw=true" class="stats-button" id="statsButton">
  <img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/JellySettingsButton.png?raw=true" class="setting-button" id="settingsButton">
</div>

<img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/ClickCursorCash.png?raw=true" class="click-cash" id="clickCash">

<!-- Overlay for popups -->
<div class="overlay" id="overlay"></div>

<!-- Settings Popup -->
<div class="popup" id="settingsPopup">
  <span class="close-button" id="closeSettingsPopup">&times;</span>
  <h2>Settings</h2>
  <button class="action-button level-design">Level Design</button>
  <button class="action-button login-register">Login/Register</button>
  <button class="action-button reset-progress" id="resetProgressButton">Reset Progress</button>
</div>

<!-- Stats Popup -->
<div class="popup" id="statsPopup">
  <span class="close-button" id="closeStatsPopup">&times;</span>
  <h2>Stats</h2>
  <p>Current Stats will be displayed here.</p>
</div>

<script>
  let cash = 0;
  let cashPerClick = 0.50;
  let cashPerSecond = 0.25;
  let upgradeClickCost = 10.00;
  let upgradeAutomaticCost = 10.00;

  const loadGame = () => {
    cash = parseFloat(localStorage.getItem('cash')) || 0;
    cashPerClick = parseFloat(localStorage.getItem('cashPerClick')) || 0.50;
    cashPerSecond = parseFloat(localStorage.getItem('cashPerSecond')) || 0.25;
    upgradeClickCost = parseFloat(localStorage.getItem('upgradeClickCost')) || 10.00;
    upgradeAutomaticCost = parseFloat(localStorage.getItem('upgradeAutomaticCost')) || 10.00;
    updateDisplay();
  };

  const saveGame = () => {
    localStorage.setItem('cash', cash);
    localStorage.setItem('cashPerClick', cashPerClick);
    localStorage.setItem('cashPerSecond', cashPerSecond);
    localStorage.setItem('upgradeClickCost', upgradeClickCost);
    localStorage.setItem('upgradeAutomaticCost', upgradeAutomaticCost);
  };

  const updateDisplay = () => {
    document.getElementById('scoreDisplay').textContent = `Cash: $${cash.toFixed(2)}`;
    document.getElementById('clickInfo').textContent = `Current Cash Per Click: $${cashPerClick.toFixed(2)}`;
    document.getElementById('automaticInfo').textContent = `Current Cash Per Second: $${cashPerSecond.toFixed(2)}`;
  };

  document.getElementById('clickCash').addEventListener('click', () => {
    cash += cashPerClick;
    updateDisplay();
    saveGame();
  });

  document.getElementById('upgradeClickButton').addEventListener('click', () => {
    if (cash >= upgradeClickCost) {
      cash -= upgradeClickCost;
      cashPerClick = Math.ceil(cashPerClick * 1.15 * 100) / 100;
      upgradeClickCost = Math.ceil(upgradeClickCost * 1.15 * 100) / 100;
      document.getElementById('upgradeClickButton').textContent = `Buy More Cash Per Click (Cost: $${upgradeClickCost.toFixed(2)})`;
      updateDisplay();
      saveGame();
    }
  });

  document.getElementById('upgradeAutomaticButton').addEventListener('click', () => {
    if (cash >= upgradeAutomaticCost) {
      cash -= upgradeAutomaticCost;
      cashPerSecond = Math.ceil(cashPerSecond * 1.15 * 100) / 100;
      upgradeAutomaticCost = Math.ceil(upgradeAutomaticCost * 1.15 * 100) / 100;
      document.getElementById('upgradeAutomaticButton').textContent = `Buy More Cash Per Second (Cost: $${upgradeAutomaticCost.toFixed(2)})`;
      updateDisplay();
      saveGame();
    }
  });

  setInterval(() => {
    cash += cashPerSecond;
    updateDisplay();
    saveGame();
  }, 1000);

  document.getElementById('settingsButton').addEventListener('click', () => {
    document.getElementById('settingsPopup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  });

  document.getElementById('statsButton').addEventListener('click', () => {
    document.getElementById('statsPopup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  });

  document.getElementById('closeSettingsPopup').addEventListener('click', () => {
    document.getElementById('settingsPopup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  });

  document.getElementById('closeStatsPopup').addEventListener('click', () => {
    document.getElementById('statsPopup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  });

  document.getElementById('resetProgressButton').addEventListener('click', () => {
    localStorage.clear();
    cash = 0;
    cashPerClick = 0.50;
    cashPerSecond = 0.25;
    upgradeClickCost = 10.00;
    upgradeAutomaticCost = 10.00;
    updateDisplay();
  });

  loadGame();
</script>
</body>
</html>
