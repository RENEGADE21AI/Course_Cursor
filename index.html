<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <style>
    /* Body and top bar styles */
    body {
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20vh;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    /* Cash and upgrades styles */
    #cash {
      font-size: 1.5em;
    }
    #upgrades {
      display: flex;
      gap: 10px;
      margin-left: auto;
      align-items: center;
    }
    .upgrade-btn {
      padding: 15px;
      background-color: #add8e6;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.2s;
    }

    /* Style for the click image button */
    #click-btn {
      width: 100px;
      height: 100px;
      background-image: url('https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/ClickCash.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      cursor: pointer;
      position: fixed;
      right: 20px;
      bottom: 25%;
      transition: transform 0.2s, filter 0.2s;
      filter: brightness(0.85); /* Darkened default state */
    }

    /* Hover effects for pulsing */
    #click-btn:hover {
      filter: brightness(1); /* Brighter on hover */
      transform: scale(1.2); /* Scale to 120% on hover */
    }
  </style>
</head>
<body>

  <!-- Top bar with cash and upgrades -->
  <div id="top-bar">
    <div id="cash">Cash: $0.00</div>
    <div id="upgrades">
      <div>
        <button class="upgrade-btn" id="upgrade-click">Buy More Cash Per Click (Cost: $10.00)</button>
        <div class="current-value" id="current-click">Current Cash Per Click: $1.00</div>
      </div>
      <div>
        <button class="upgrade-btn" id="upgrade-automatic">Buy More Cash Per Second (Cost: $10.00)</button>
        <div class="current-value" id="current-second">Current Cash Per Second: $0.00</div>
      </div>
    </div>
  </div>

  <!-- Click image button -->
  <button id="click-btn"></button>

  <script>
    let cash = 0,
        clickValue = 1,
        cashPerSecond = 0,
        upgradeClickCost = 10.00,
        upgradeAutomaticCost = 10.00;

    // Cache DOM elements
    const cashDisplay = document.getElementById('cash'),
          clickButton = document.getElementById('click-btn'),
          upgradeClickButton = document.getElementById('upgrade-click'),
          upgradeAutomaticButton = document.getElementById('upgrade-automatic'),
          currentClickDisplay = document.getElementById('current-click'),
          currentSecondDisplay = document.getElementById('current-second');

    function updateCashDisplay() {
      cashDisplay.textContent = `Cash: $${cash.toFixed(2)}`;
    }

    function updateCurrentValues() {
      currentClickDisplay.textContent = `Current Cash Per Click: $${clickValue.toFixed(2)}`;
      currentSecondDisplay.textContent = `Current Cash Per Second: $${cashPerSecond.toFixed(2)}`;
    }

    // Handle image click with pulsing effect
    clickButton.addEventListener('click', () => {
      cash += clickValue;
      updateCashDisplay();

      // Brief pulse effect on click
      clickButton.style.transform = 'scale(1)';
      setTimeout(() => {
        if (clickButton.matches(':hover')) {
          clickButton.style.transform = 'scale(1.2)';
        }
      }, 50);
    });

    clickButton.addEventListener('mouseleave', () => {
      clickButton.style.transform = 'scale(1)';
    });

    // Upgrade cash per click
    upgradeClickButton.addEventListener('click', () => {
      if (cash >= upgradeClickCost) {
        cash -= upgradeClickCost;
        clickValue = Math.ceil(clickValue * 1.15 * 100) / 100;
        upgradeClickCost = Math.ceil(upgradeClickCost * 1.15 * 100) / 100;
        upgradeClickButton.textContent = `Buy More Cash Per Click (Cost: $${upgradeClickCost.toFixed(2)})`;
        updateCurrentValues();
        updateCashDisplay();
      }
    });

    // Upgrade cash addition per second
    upgradeAutomaticButton.addEventListener('click', () => {
      if (cash >= upgradeAutomaticCost) {
        cash -= upgradeAutomaticCost;
        cashPerSecond++;
        upgradeAutomaticCost = Math.ceil(upgradeAutomaticCost * 1.15 * 100) / 100;
        upgradeAutomaticButton.textContent = `Buy More Cash Per Second (Cost: $${upgradeAutomaticCost.toFixed(2)})`;
        updateCurrentValues();
        updateCashDisplay();
      }
    });

    // Increase cash per second
    setInterval(() => {
      if (cashPerSecond > 0) {
        cash += cashPerSecond;
        updateCashDisplay();
        updateCurrentValues();
      }
    }, 1000);

  </script>

</body>
</html>
