<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <style>
    /* Style for the body */
    body {
      background-color: #f0f0f0; /* Light shade of gray */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Style for the top bar */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20vh;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    /* Style for the cash display */
    #cash {
      font-size: 1.5em;
    }

    /* Style for the upgrades section */
    #upgrades {
      display: flex;
      gap: 10px;
      margin-left: auto;
      flex-direction: column; /* Align buttons vertically */
    }

    /* Style for upgrade buttons */
    .upgrade-btn {
      padding: 15px; /* Increased padding for larger button */
      background-color: #add8e6; /* Very light blue */
      color: black; /* Changed text color to black for better visibility */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em; /* Increased font size for better visibility */
      transition: background 0.2s; /* Smooth transition for background color */
    }

    /* Style for the click button */
    #click-btn {
      padding: 15px 30px;
      font-size: 1.5em;
      background: linear-gradient(to bottom, #00e07f, #008bcc); /* Softer gradient */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: fixed;
      right: 20px;
      bottom: 25%;
      transition: transform 0.2s, background 0.2s; /* Smooth transition for scaling and color */
    }

    /* Hover effect for button: brighten up the gradient */
    #click-btn:hover {
      background: linear-gradient(to bottom, #00ff7f, #007bff); /* Brighter gradient on hover */
      transform: scale(1.2); /* Scale to 120% on hover */
    }

    /* Style for current cash per click and cash per second */
    .current-value {
      font-size: 0.8em; /* Smaller font for current values */
      color: white; /* Text color */
      margin-top: 5px; /* Space above the text */
    }
  </style>
</head>
<body>

  <!-- Top bar with cash and upgrades -->
  <div id="top-bar">
    <div id="cash">Cash: $0.00</div>
    <div id="upgrades">
      <div>
        <button class="upgrade-btn" id="upgrade-click">Buy More Cash Per Click (Cost: $10.00)</button>
        <div class="current-value" id="current-click">Current Cash Per Click: $1.00</div>
      </div>
      <div>
        <button class="upgrade-btn" id="upgrade-automatic">Buy More Cash Per Second (Cost: $10.00)</button>
        <div class="current-value" id="current-second">Current Cash Per Second: $0.00</div>
      </div>
    </div>
  </div>

  <button id="click-btn">Click Me!</button>

  <script>
    let cash = 0,
        clickValue = 1,
        cashPerSecond = 0,
        upgradeClickCost = 10.00,
        upgradeAutomaticCost = 10.00;

    // Cache DOM elements
    const cashDisplay = document.getElementById('cash'),
          clickButton = document.getElementById('click-btn'),
          upgradeClickButton = document.getElementById('upgrade-click'),
          upgradeAutomaticButton = document.getElementById('upgrade-automatic'),
          currentClickDisplay = document.getElementById('current-click'),
          currentSecondDisplay = document.getElementById('current-second');

    function updateCashDisplay() {
      cashDisplay.textContent = `Cash: $${cash.toFixed(2)}`; // Display cash with two decimal places
    }

    function updateCurrentValues() {
      currentClickDisplay.textContent = `Current Cash Per Click: $${clickValue.toFixed(2)}`; // Display current cash per click
      currentSecondDisplay.textContent = `Current Cash Per Second: $${cashPerSecond.toFixed(2)}`; // Display current cash per second
    }

    // Handle button click with pulsing effect
    clickButton.addEventListener('click', () => {
      cash += clickValue;
      updateCashDisplay();

      // Brief pulse effect on click
      clickButton.style.transform = 'scale(1)';
      setTimeout(() => {
        if (clickButton.matches(':hover')) {
          clickButton.style.transform = 'scale(1.2)';
        }
      }, 50); // Reduced time to 0.05 seconds
    });

    // Reset to normal size when mouse leaves button
    clickButton.addEventListener('mouseleave', () => {
      clickButton.style.transform = 'scale(1)';
    });

    // Upgrade cash per click
    upgradeClickButton.addEventListener('click', () => {
      if (cash >= upgradeClickCost) {
        cash -= upgradeClickCost;
        clickValue = Math.ceil(clickValue * 1.15 * 100) / 100; // Increase by 15% rounded to nearest hundredth
        upgradeClickCost = Math.ceil(upgradeClickCost * 1.15 * 100) / 100; // Cost increases by 15% rounded to nearest hundredth
        upgradeClickButton.textContent = `Buy More Cash Per Click (Cost: $${upgradeClickCost.toFixed(2)})`;
        updateCurrentValues(); // Update current values display
        updateCashDisplay();
      }
    });

    // Upgrade cash addition per second
    upgradeAutomaticButton.addEventListener('click', () => {
      if (cash >= upgradeAutomaticCost) {
        cash -= upgradeAutomaticCost;
        cashPerSecond++;
        upgradeAutomaticCost = Math.ceil(upgradeAutomaticCost * 1.15 * 100) / 100; // Cost increases by 15% rounded to nearest hundredth
        upgradeAutomaticButton.textContent = `Buy More Cash Per Second (Cost: $${upgradeAutomaticCost.toFixed(2)})`;
        updateCurrentValues(); // Update current values display
        updateCashDisplay();
      }
    });

    // Increase cash per second
    setInterval(() => {
      if (cashPerSecond > 0) {
        cash += cashPerSecond;
        updateCashDisplay();
        updateCurrentValues(); // Update current values display
      }
    }, 1000);

  </script>

</body>
</html>
