<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Me Game</title>
  <style>
    /* Style for the top bar */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10vh; /* 10% of screen height */
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    /* Style for the score display */
    #score {
      font-size: 1.5em;
    }
    /* Style for the button */
    #click-btn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #click-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Top bar with score and button -->
  <div id="top-bar">
    <div id="score">Score: 0</div>
    <button id="click-btn">Click Me</button>
  </div>

  <script>
    let score = 0;

    // Get references to score display and button
    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('click-btn');

    // Update the score when the button is clicked
    clickButton.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
    });
  </script>

</body>
</html>
