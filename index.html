<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platicker - A Platform Clicker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #score-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%; /* Top bar height */
            background-color: #4CAF50; /* Background color for score bar */
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            font-size: 24px;
            color: white;
        }

        #platform {
            position: absolute;
            bottom: 10%; /* Place the platform above the bottom */
            left: 0; /* Position the platform on the left */
            width: 20%;
            height: 20px;
            background-color: black;
        }

        #click-button {
            position: absolute;
            right: 20px;
            bottom: 25%;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            transition: transform 0.1s;
        }

        #click-button:hover {
            transform: scale(1.2); /* Enlarge button on hover */
        }

        #player {
            position: absolute;
            bottom: calc(10% + 20px); /* Position above platform */
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            background-image: url('https://github.com/RENEGADE21CODING/Platicker/blob/main/cursor.png?raw=true');
            background-size: 100% 100%; /* Scale image to fit */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-bar">Score: <span id="score">0</span></div>
        <div id="platform"></div>
        <div id="player"></div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;

        // Enlarge and shrink "Click Me" button on click
        const clickButton = document.getElementById("click-button");
        clickButton.addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = score;

            // Temporarily shrink button to original size
            clickButton.style.transform = "scale(1)";
            setTimeout(() => {
                if (clickButton.matches(":hover")) {
                    clickButton.style.transform = "scale(1.2)";
                }
            }, 100);
        });
    </script>

</body>
</html>
