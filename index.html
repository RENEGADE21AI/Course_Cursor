<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <style>
    /* Style for the body */
    body {
      background-color: #f0f0f0; /* Light shade of gray */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Style for the top bar */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20vh;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    /* Style for the score display */
    #score {
      font-size: 1.5em;
    }

    /* Style for the upgrades section */
    #upgrades {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }

    /* Style for upgrade buttons */
    .upgrade-btn {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Style for the click button with subtle darkening */
    #click-btn {
      padding: 15px 30px;
      font-size: 1.5em;
      background: linear-gradient(to bottom, #00e07f, #008bcc); /* Lighter gradient */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: fixed;
      right: 20px;
      bottom: 25%;
      transition: transform 0.2s, background 0.2s; /* Smooth transition for scaling and color */
    }

    /* Hover effect for button: brighten up the gradient */
    #click-btn:hover {
      background: linear-gradient(to bottom, #00ff7f, #007bff); /* Brighter gradient on hover */
      transform: scale(1.2); /* Scale to 120% on hover */
    }
  </style>
</head>
<body>

  <!-- Top bar with score and upgrades -->
  <div id="top-bar">
    <div id="score">Score: 0</div>
    <div id="upgrades">
      <button class="upgrade-btn" id="upgrade-click">Increase Score per Click (Cost: 10)</button>
      <button class="upgrade-btn" id="upgrade-automatic">Increase Score Addition per Second (Cost: 10)</button>
    </div>
  </div>

  <button id="click-btn">Click Me!</button>

  <script>
    let score = 0,
        clickValue = 1,
        scorePerSecond = 0,
        upgradeClickCost = 10,
        upgradeAutomaticCost = 10;

    // Cache DOM elements
    const scoreDisplay = document.getElementById('score'),
          clickButton = document.getElementById('click-btn'),
          upgradeClickButton = document.getElementById('upgrade-click'),
          upgradeAutomaticButton = document.getElementById('upgrade-automatic');

    function updateScoreDisplay() {
      scoreDisplay.textContent = `Score: ${score}`;
    }

    // Handle button click with pulsing effect
    clickButton.addEventListener('click', () => {
      score += clickValue;
      updateScoreDisplay();

      // Brief pulse effect on click
      clickButton.style.transform = 'scale(1)';
      setTimeout(() => {
        if (clickButton.matches(':hover')) {
          clickButton.style.transform = 'scale(1.2)';
        }
      }, 50); // Reduced time to 0.05 seconds
    });

    // Reset to normal size when mouse leaves button
    clickButton.addEventListener('mouseleave', () => {
      clickButton.style.transform = 'scale(1)';
    });

    // Upgrade score per click
    upgradeClickButton.addEventListener('click', () => {
      if (score >= upgradeClickCost) {
        score -= upgradeClickCost;
        clickValue++;
        upgradeClickCost = Math.ceil(upgradeClickCost * 1.15);
        upgradeClickButton.textContent = `Increase Score per Click (Cost: ${upgradeClickCost})`;
        updateScoreDisplay();
      }
    });

    // Upgrade score addition per second
    upgradeAutomaticButton.addEventListener('click', () => {
      if (score >= upgradeAutomaticCost) {
        score -= upgradeAutomaticCost;
        scorePerSecond++;
        upgradeAutomaticCost = Math.ceil(upgradeAutomaticCost * 1.15);
        upgradeAutomaticButton.textContent = `Increase Score Addition per Second (Cost: ${upgradeAutomaticCost})`;
        updateScoreDisplay();
      }
    });

    // Increase score per second
    setInterval(() => {
      if (scorePerSecond > 0) {
        score += scorePerSecond;
        updateScoreDisplay();
      }
    }, 1000);

  </script>

</body>
</html>
