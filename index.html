<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <link rel="icon" href="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/CursorCoin.png?raw=true" type="image/png">
  <style>
    /* Basic styles for layout preservation */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-bar {
      width: 100%;
      height: 20vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #d3d3d3;
      padding: 10px;
      box-sizing: border-box;
    }
    .score {
      color: white;
      font-size: 1.5em;
      flex: 1;
    }
    .upgrades {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .upgrade-button {
      padding: 10px;
      font-size: 1em;
      background-color: #e0f7fa;
    }
    .setting-button {
      width: 60px;
      height: 60px;
      cursor: pointer;
    }
    .click-cash {
      margin-top: 10px;
      cursor: pointer;
      width: 100px;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      width: 40%;
      max-width: 400px;
      position: relative;
      box-sizing: border-box;
    }
    .popup-button {
      width: 100%;
      padding: 15px;
      margin: 5px 0;
      color: white;
      border: none;
      cursor: pointer;
    }
    .popup-button.blue { background-color: blue; }
    .popup-button.green { background-color: green; }
    .popup-button.red { background-color: red; }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Main Game Interface -->
<div class="top-bar">
  <div class="score" id="scoreDisplay">Cash: $0.00</div>
  <div class="upgrades">
    <div>
      <button class="upgrade-button" id="upgradeClickButton">Buy More Cash Per Click (Cost: $10.00)</button>
      <div class="upgrade-info" id="clickInfo">Current Cash Per Click: $0.50</div>
    </div>
    <div>
      <button class="upgrade-button" id="upgradeAutomaticButton">Buy More Cash Per Second (Cost: $10.00)</button>
      <div class="upgrade-info" id="automaticInfo">Current Cash Per Second: $0.25</div>
    </div>
  </div>
  <img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/VGstats.png?raw=true" class="setting-button" id="statsButton">
  <img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/JellySettingsButton.png?raw=true" class="setting-button" id="settingsButton">
</div>

<img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/ClickCursorCash.png?raw=true" class="click-cash" id="clickCash">

<!-- Settings Popup -->
<div class="popup-overlay" id="settingsPopupOverlay" style="display: none;">
  <div class="popup-content" id="settingsPopupContent">
    <span class="close-button" id="closeSettingsPopup">&times;</span>
    <button id="levelDesignButton" class="popup-button blue">Level Design</button>
    <button id="loginRegisterButton" class="popup-button green">Login/Register</button>
    <button id="resetProgressButton" class="popup-button red">Reset Progress</button>
  </div>
</div>

<!-- Stats Popup -->
<div class="popup-overlay" id="statsPopupOverlay" style="display: none;">
  <div class="popup-content" id="statsPopupContent">
    <span class="close-button" id="closeStatsPopup">&times;</span>
    <h2>Stats</h2>
    <p>Display any game statistics here.</p>
  </div>
</div>

<script>
  let cash = 0;
  let cashPerClick = 0.50;
  let cashPerSecond = 0.25;
  let upgradeClickCost = 10.00;
  let upgradeAutomaticCost = 10.00;

  // Load saved progress from local storage
  function loadProgress() {
    const savedData = JSON.parse(localStorage.getItem('gameProgress'));
    if (savedData) {
      cash = savedData.cash || 0;
      cashPerClick = savedData.cashPerClick || 0.50;
      cashPerSecond = savedData.cashPerSecond || 0.25;
      upgradeClickCost = savedData.upgradeClickCost || 10.00;
      upgradeAutomaticCost = savedData.upgradeAutomaticCost || 10.00;
      updateDisplay();
    }
  }

  // Save progress to local storage
  function saveProgress() {
    const gameData = {
      cash,
      cashPerClick,
      cashPerSecond,
      upgradeClickCost,
      upgradeAutomaticCost
    };
    localStorage.setItem('gameProgress', JSON.stringify(gameData));
  }

  // Update display values
  function updateDisplay() {
    document.getElementById('scoreDisplay').textContent = `Cash: $${cash.toFixed(2)}`;
    document.getElementById('clickInfo').textContent = `Current Cash Per Click: $${cashPerClick.toFixed(2)}`;
    document.getElementById('automaticInfo').textContent = `Current Cash Per Second: $${cashPerSecond.toFixed(2)}`;
  }

  document.getElementById('clickCash').addEventListener('click', () => {
    cash += cashPerClick;
    updateDisplay();
    saveProgress();
  });

  document.getElementById('upgradeClickButton').addEventListener('click', () => {
    if (cash >= upgradeClickCost) {
      cash -= upgradeClickCost;
      cashPerClick = Math.ceil(cashPerClick * 1.15 * 100) / 100;
      upgradeClickCost = Math.ceil(upgradeClickCost * 1.15 * 100) / 100;
      updateDisplay();
      saveProgress();
    }
  });

  document.getElementById('upgradeAutomaticButton').addEventListener('click', () => {
    if (cash >= upgradeAutomaticCost) {
      cash -= upgradeAutomaticCost;
      cashPerSecond = Math.ceil(cashPerSecond * 1.15 * 100) / 100;
      upgradeAutomaticCost = Math.ceil(upgradeAutomaticCost * 1.15 * 100) / 100;
      updateDisplay();
      saveProgress();
    }
  });

  document.getElementById('resetProgressButton').addEventListener('click', () => {
    cash = 0;
    cashPerClick = 0.50;
    cashPerSecond = 0.25;
    upgradeClickCost = 10.00;
    upgradeAutomaticCost = 10.00;
    localStorage.removeItem('gameProgress');
    updateDisplay();
  });

  // Popup controls
  document.getElementById('settingsButton').addEventListener('click', () => {
    document.getElementById('settingsPopupOverlay').style.display = 'flex';
  });
  document.getElementById('closeSettingsPopup').addEventListener('click', () => {
    document.getElementById('settingsPopupOverlay').style.display = 'none';
  });
  document.getElementById('statsButton').addEventListener('click', () => {
    document.getElementById('statsPopupOverlay').style.display = 'flex';
  });
  document.getElementById('closeStatsPopup').addEventListener('click', () => {
    document.getElementById('statsPopupOverlay').style.display = 'none';
  });

  loadProgress();
  updateDisplay();
</script>

</body>
</html>
