<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
    }
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20vh;
      background-color: #666;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
    }
    #cash {
      font-size: 2.4em;
    }
    #upgrades {
      display: flex;
      gap: 10px;
      margin-left: auto;
      align-items: center;
    }
    .upgrade-btn {
      padding: 15px;
      background-color: #d5f5d5; /* Light green */
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.2s;
    }
    #click-image {
      width: auto;
      height: auto;
      max-width: 180px;
      max-height: 180px;
      cursor: pointer;
      position: fixed;
      right: 2%;
      bottom: 25%;
      transition: transform 0.2s, filter 0.2s;
      filter: brightness(0.9);
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <div id="cash">Cash: $0.00</div>
    <div id="upgrades">
      <div>
        <button class="upgrade-btn" id="upgrade-click">Buy More Cash Per Click (Cost: $10.00)</button>
        <div class="current-value" id="current-click">Current Cash Per Click: $1.00</div>
      </div>
      <div>
        <button class="upgrade-btn" id="upgrade-automatic">Buy More Cash Per Second (Cost: $10.00)</button>
        <div class="current-value" id="current-second">Current Cash Per Second: $0.00</div>
      </div>
    </div>
  </div>

  <img id="click-image" src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/ClickCash.png?raw=true" alt="Click Me!">

  <script>
    let cash = 0,
        clickValue = 1,
        cashPerSecond = 0,
        upgradeClickCost = 10.00,
        upgradeAutomaticCost = 10.00;

    const cashDisplay = document.getElementById('cash'),
          clickImage = document.getElementById('click-image'),
          upgradeClickButton = document.getElementById('upgrade-click'),
          upgradeAutomaticButton = document.getElementById('upgrade-automatic'),
          currentClickDisplay = document.getElementById('current-click'),
          currentSecondDisplay = document.getElementById('current-second');

    const updateDisplay = () => {
      cashDisplay.textContent = `Cash: $${cash.toFixed(2)}`;
      currentClickDisplay.textContent = `Current Cash Per Click: $${clickValue.toFixed(2)}`;
      currentSecondDisplay.textContent = `Current Cash Per Second: $${cashPerSecond.toFixed(2)}`;
    };

    clickImage.addEventListener('mouseenter', () => {
      clickImage.style.transform = 'scale(1.2)';
      clickImage.style.filter = 'brightness(1)';
    });

    clickImage.addEventListener('click', () => {
      cash += clickValue;
      updateDisplay();
      clickImage.style.transform = 'scale(1)';
      setTimeout(() => {
        if (clickImage.matches(':hover')) {
          clickImage.style.transform = 'scale(1.2)';
        }
      }, 50);
    });

    clickImage.addEventListener('mouseleave', () => {
      clickImage.style.transform = 'scale(1)';
      clickImage.style.filter = 'brightness(0.9)';
    });

    upgradeClickButton.addEventListener('click', () => {
      if (cash >= upgradeClickCost) {
        cash -= upgradeClickCost;
        clickValue = Math.ceil(clickValue * 1.1 * 100) / 100;
        upgradeClickCost = Math.ceil(upgradeClickCost * 1.15 * 100) / 100;
        upgradeClickButton.textContent = `Buy More Cash Per Click (Cost: $${upgradeClickCost.toFixed(2)})`;
        updateDisplay();
      }
    });

    upgradeAutomaticButton.addEventListener('click', () => {
      if (cash >= upgradeAutomaticCost) {
        cash -= upgradeAutomaticCost;
        cashPerSecond = Math.ceil(cashPerSecond * 1.1 * 100) / 100;
        upgradeAutomaticCost = Math.ceil(upgradeAutomaticCost * 1.15 * 100) / 100;
        upgradeAutomaticButton.textContent = `Buy More Cash Per Second (Cost: $${upgradeAutomaticCost.toFixed(2)})`;
        updateDisplay();
      }
    });

    // Set initial cash per click to $1.00 if it is $0.00
    if (clickValue === 0) {
      clickValue = 1;
    }

    setInterval(() => {
      if (cashPerSecond > 0) {
        cash += cashPerSecond;
        updateDisplay();
      }
    }, 1000);

  </script>

</body>
</html>
