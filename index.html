<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platicker - A Platform Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span id="scoreDisplay">Cash: $0.00</span>
        <button id="upgradeClickButton">Buy More Cash Per Click</button>
        <span id="clickInfo">Current Cash Per Click: $0.00</span>
        <button id="upgradeAutomaticButton">Buy More Cash Per Second</button>
        <span id="automaticInfo">Current Cash Per Second: $0.25</span>
        <button id="statsButton"><img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/VGstats.png?raw=true" alt="Stats" width="60" height="60"></button>
        <button id="settingsButton"><img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/JellySettingsButton.png?raw=true" alt="Settings" width="60" height="60"></button>
    </div>

    <!-- Game Bar -->
    <div class="game-bar">
        <img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/CursorCoin.png?raw=true" alt="Cash" id="cashClickImage">
    </div>

    <!-- Settings Popup -->
    <div id="settingsPopup" class="popup">
        <button id="closeSettingsPopup" class="close-btn">X</button>
        <button id="resetProgressButton">Reset Progress</button>
        <button id="loginRegisterButton">Login/Register</button>
    </div>

    <!-- Stats Popup -->
    <div id="statsPopup" class="popup">
        <button id="closeStatsPopup" class="close-btn">X</button>
        <p>Stats here...</p>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
